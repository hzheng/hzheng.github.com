---
layout: default
title: Home
---

<h2>Posts</h2>
<ul class="section">
    {% for post in site.posts %}
    <li>
        <a href="{{post.url}}">{{post.title}}</a>
        (
        <a class="comment-count" href="{{post.url}}/#disqus_thread">
            <span class="disqus-count-text">gathering comments...</span>
        </a>
        )
        <span>{{post.date | date: "%B %e, %Y"}}</span>
    </li>
    {% endfor %}
</ul>

<h2>Projects</h2>
<ul class="section">
    <li>
        <a href="{{site.github_home}}/1pass4all">1pass4all</a>
        - a bookmarklet to create passwords easily and securely
    </li>
    <li>
        <a href="{{site.github_home}}/vimconf">vimconf</a>
        - vim configuration
    </li>
</ul>

<h2>Comments</h2>

<div class="section">
    <script type="text/javascript" src="http://{{site.disqus}}.disqus.com/combination_widget.js?num_items=5&hide_mods=0&color=blue&default_tab=people&excerpt_length=200"></script>
</div>

<script type="text/javascript">
    var disqus_shortname = '{{site.disqus}}';
    site.loadJs('http://' + disqus_shortname + '.disqus.com/count.js');
</script>
