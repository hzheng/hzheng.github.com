---
layout: default
title: Home
---

<h2>Posts</h2>
<ul class="list">
    {% for post in site.posts %}
    <li>
        <a href="{{post.url}}">{{post.title}}</a>
        (
        <a class="comment-count" href="{{post.url}}/#disqus_thread">
            <span class="disqus-count-text">gathering comments...</span>
        </a>
        )
        <span>{{post.date | date: "%B %e, %Y"}}</span>
    </li>
    {% endfor %}
</ul>

<h2>Projects</h2>
<ul class="list">
    <li>
        <a href="{{site.github_home}}/1pass4all">1pass4all</a>
        - a bookmarklet to create passwords easily and securely
    </li>
    <li>
        <a href="{{site.github_home}}/vimconf">vimconf</a>
        - vim configuration
    </li>
</ul>

<script type="text/javascript">
    var disqus_shortname = '{{site.disqus}}';
    site.loadJs('http://' + disqus_shortname + '.disqus.com/count.js');
</script>
