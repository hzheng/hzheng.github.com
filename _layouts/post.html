---
layout: default
---

<div id="post">
    <h1>
        <a href="{{page.url}}">{{page.title}}</a>
    </h1>
    <div class="author">
        <img src="{{site.img_dir}}/user.gif"/>
        <span>{{site.author}}</span>
        <img src="{{site.img_dir}}/date.gif"/>
        <span class="date">{{page.date | date: "%b %e, %Y"}}</span> 
        <img src="{{site.img_dir}}/category.gif"/>
        <span class="category">{{page.category}}</span>
        <img src="{{site.img_dir}}/tag.gif"/>
        <span class="tag">
            {% for tag in page.tags %}
                {{tag}}&nbsp;
            {% endfor %}
        </span>
    </div>

    {{content}}
</div>

<div id="feedback">
    <div class="like">
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
        <g:plusone size="medium"></g:plusone>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        <a href="http://twitter.com/share" class="twitter-share-button" data-via="{{site.twitter}}">Tweet</a>
        <iframe src="http://www.facebook.com/plugins/like.php?href={{site.url}}{{page.url}}&layout=button_count&show_faces=false&width=80&action=like&font=lucida+grande&colorscheme=light"
            allowtransparency="true"
            style="border: medium none; overflow: hidden; width: 80px; height: 21px;"
            frameborder="0" scrolling="no">
        </iframe>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = '{{site.disqus}}';
        var disqus_developer = 0;
        //var disqus_url = '{{site.url}}{{page.url}}';
        //var disqus_identifier = '{{page.url}}';
        //var disqus_identifier = '{{page.title}}';
        //var disqus_identifier = disqus_url.replace(/http(s)*:\/\//, '') .replace(/\//g,'-');
        site.loadJs('http://' + disqus_shortname + '.disqus.com/embed.js');
    </script>
    <noscript>
        Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
</div>

<div id="about-me">
    <a href="https://twitter.com/{{site.twitter}}"><img src="http://www.gravatar.com/avatar/{{site.gravatar}}?s=142" height="50" width="50" /></a>
    <a href="http://twitter.com/{{site.twitter}}" class="twitter-follow-button" data-show-count="true">follow @{{site.twitter}}</a>
</div>
